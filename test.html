<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/e3/54/65/e354658df9dd581a078b071adad7a030.png" />
    <meta charset="UTF-8">
    <title>Discord</title>
    <style>
        body {
            background-color: #36393F;
            color: #fff;
            font-family: 'Roboto', serif;
        }

        img {
            border-radius: 50%;

            max-width: 48px;
            height: auto;
        }

        .parent{
            /*border:1px solid red;*/
            width:100%;
            height:64px;
            position:relative;
            white-space: nowrap;
            overflow: hidden;
        }

        .rightchild{
            top: 5px;
            left: 60px;
            width:100%;
            right:0;
            bottom: 0;
            /*background:red;*/
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="parent" style="">
        <img src="https://cdn.discordapp.com/avatars/315533269997453312/a_774fd6658d06066f1b70b461b58623a9.png?size=64" class="avatar"/>
        <div class="rightchild">
            <strong>UwU</strong><br>Hi
        </div>
    </div><br>

    <div class="parent" style="">
        <img src="https://cdn.discordapp.com/avatars/315533269997453312/a_774fd6658d06066f1b70b461b58623a9.png?size=64" class="avatar"/>
        <div class="rightchild">
            <strong>UwU</strong><br>Im just a test
        </div>
    </div><br>

    <div class="parent" style="">
        <img src="{avatar}" class="avatar"/>
        <div class="rightchild">
            <strong>{username}</strong><br>{message}
        </div>
    </div><br>

</body>
</html>
